        <style>
            body {
                background-color: #333333; /* Светлый фон */
                color: #ffffff; /* Черный текст */
            }
            
            ul {  
                    list-style-type: none;  
                    margin: 0;  
                    padding: 0;  
                    overflow: hidden;  
                    background-color: #444; /* Темный цвет шапки по умолчанию */  
                }  
            
                li {  
                    float: left;  
                }  
            
                li a {  
                    display: block;  
                    color: white;  
                    text-align: center;  
                    padding: 14px 16px;  
                    text-decoration: none;  
                }  
            
                li a:hover {  
                    background-color: #555; /* Более светлый фон при наведении в темной теме */
                    color: #ffffff; /* Цвет текста при наведении в темной теме */
                }  
                body[data-theme="light"] li a:hover {
                    background-color: #ddd; /* Более светлый фон при наведении в светлой теме */
                    color: #000000; /* Цвет текста при наведении в светлой теме */
                }
        </style>
        <script> 
            function toggleTheme() { 
                const body = document.body; 
                const links = document.querySelectorAll("ul li a"); 
                const allUls = document.querySelectorAll("ul"); // Выбор всех <ul> 
                const currentTheme = body.getAttribute("data-theme"); 
             
                if (currentTheme === "light") { 
                    body.setAttribute("data-theme", "dark"); 
                    body.style.backgroundColor = "#333333"; // Темный фон 
                    body.style.color = "#ffffff"; // Светлый текст 
        
                    links.forEach(link => { 
                        link.style.color = "white"; // Цвет текста ссылок в темной теме 
                    }); 
        
                    allUls.forEach(ul => { 
                        ul.style.backgroundColor = "#444"; // Темный фон для всех <ul> 
                        ul.style.color = "white"; // Светлый текст для всех <ul> 
                    }); 
        
                } else { 
                    body.setAttribute("data-theme", "light"); 
                    body.style.backgroundColor = "#ffffff"; // Светлый фон 
                    body.style.color = "#000000"; // Темный текст 
        
                    links.forEach(link => { 
                        link.style.color = "black"; // Цвет текста ссылок в светлой теме 
                    }); 
        
                    allUls.forEach(ul => { 
                        ul.style.backgroundColor = "#f1f1f1"; // Светлый фон для всех <ul> 
                        ul.style.color = "black"; // Темный текст для всех <ul> 
                    }); 
                } 
            } 
        </script>
